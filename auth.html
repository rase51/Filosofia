<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Fishub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --surface: #f4f4f4;
            --border: #e5e7eb;
            --white: #ffffff;
            --error: #dc2626;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .auth-tabs {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        /* Boton para mostrar/ocultar contrasena */
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .form-input.has-toggle {
            padding-right: 48px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--text);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            transform: translateY(200%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 28px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <svg viewBox="0 0 32 32" fill="none">
                        <path d="M16 4L4 10V16C4 23 10 28 16 28C22 28 28 23 28 16V10L16 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 12V20M12 16H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Fishub</span>
                </div>
                <p class="auth-subtitle">Plataforma educativa para estudiantes de Ingenieria de Sistemas</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="cambiarTab('login')">Iniciar Sesion</button>
                <button class="auth-tab" onclick="cambiarTab('register')">Registrarse</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Formulario Login -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Correo Electronico</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrasena</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" class="form-input has-toggle" placeholder="Tu contrasena" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="eye-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="loginBtn">Iniciar Sesion</button>
            </form>

            <!-- Formulario Registro -->
            <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" class="form-input" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electronico</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contrasena</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPassword" class="form-input has-toggle" placeholder="Minimo 6 caracteres" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('registerPassword', this)">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="eye-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar Contrasena</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerConfirmPassword" class="form-input has-toggle" placeholder="Repite tu contrasena" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('registerConfirmPassword', this)">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="eye-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerSemestre">Semestre</label>
                    <select id="registerSemestre" class="form-input" required>
                        <option value="">Selecciona tu semestre</option>
                        <option value="1">1er Semestre</option>
                        <option value="2">2do Semestre</option>
                        <option value="3">3er Semestre</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit" id="registerBtn">Crear Cuenta</button>
            </form>

            <div class="divider"><span>o</span></div>
            
            <div class="back-link">
                <a href="index.html">Volver al inicio sin cuenta</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Configuracion Supabase
        const SUPABASE_URL = 'https://cuanxvisilnzqkwatgou.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1YW54dmlzaWxuenFrd2F0Z291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwOTQ0MDEsImV4cCI6MjA3OTY3MDQwMX0.EkoyQjv6tgPG_eJER4MS7gjvKju_sl6YiS-lvzkTqhY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar si ya hay sesion
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('fishub_user');
            if (savedUser) {
                window.location.href = 'index.html';
            }
        });

        // Cambiar tabs
        function cambiarTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            hideMessages();
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';
            
            // Cambiar icono
            button.innerHTML = isPassword ? `
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
            ` : `
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
            `;
        }

        // Login
        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Iniciando sesion...';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('password_hash', password)
                    .single();

                if (error || !data) {
                    showError('Credenciales incorrectas. Verifica tu email y contrasena.');
                    return;
                }

                // Guardar sesion
                localStorage.setItem('fishub_user', JSON.stringify(data));
                showToast('Bienvenido ' + data.nombre, 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (err) {
                console.error('Error:', err);
                showError('Error al iniciar sesion. Intenta de nuevo.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesion';
            }
        }

        // Registro
        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creando cuenta...';

            const nombre = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const semestre = document.getElementById('registerSemestre').value;

            // Validaciones
            if (password !== confirmPassword) {
                showError('Las contrasenas no coinciden');
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
                return;
            }

            if (password.length < 6) {
                showError('La contrasena debe tener al menos 6 caracteres');
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
                return;
            }

            try {
                // Verificar si el email ya existe
                const { data: existing } = await supabase
                    .from('usuarios')
                    .select('id')
                    .eq('email', email)
                    .single();

                if (existing) {
                    showError('Este correo ya esta registrado');
                    btn.disabled = false;
                    btn.textContent = 'Crear Cuenta';
                    return;
                }

                // Crear usuario
                const { data, error } = await supabase
                    .from('usuarios')
                    .insert([{ nombre, email, password_hash: password, semestre: parseInt(semestre) }])
                    .select()
                    .single();

                if (error) throw error;

                // Guardar sesion
                localStorage.setItem('fishub_user', JSON.stringify(data));
                showSuccess('Cuenta creada exitosamente!');
                showToast('Bienvenido a Fishub!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (err) {
                console.error('Error:', err);
                showError('Error al crear la cuenta. Intenta de nuevo.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
            }
        }

        // Mensajes
        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.classList.add('show');
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Toast
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
